<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <link rel="stylesheet" href="To_Do_List.css" />
</head>

<body>
    <h1 class="todolisttitle" id="todolisttitleid">To-Do-List</h1>
    <main class="todolistsec" id="todolistsecid">
        <div class="controlsec" id="controlsecid">
            <input class="additemsec" id="additemsecid" type="text" placeholder="Add Item" />
            <button class="addbtnsec" id="addbtnsecid">
                <img class="addbtn" src="Add_Icon.png" width="30px" />
            </button>
        </div>
        <ul class="ulsec" id="ulsecid"></ul>
    </main>
    <script src="To_Do_List.js"></script>
</body>

</html>
